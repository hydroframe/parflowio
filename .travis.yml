language: generic

matrix:
  include:
    - os: linux
      dist: bionic
      language: cpp
      compiler: gcc
      env: LANGUAGE=cpp
    - os: linux
      dist: bionic
      language: cpp
      compiler: gcc
      env: LANGUAGE=python

    - os: osx
      osx_image: xcode9.4
      language: cpp
      compiler: clang
      env: LANGUAGE=cpp
      addons:
        homebrew:
          update: true

    - os: osx
      osx_image: xcode9.4
      language: cpp
      compiler: clang
      env: LANGUAGE=python
      addons:
        homebrew:
          packages:
            - swig
          update: true

    - os: windows
      language: cpp
      script:
          - cmake -S . -B build
          - cmake --build build --target test

install:
  - ./.travis/install.sh

script:
  - ./.travis/script.sh
